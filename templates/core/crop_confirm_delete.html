{% extends 'base.html' %}

{% block title %}Delete {{ crop.name }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; margin-top: 4rem;">
    <div class="glass-panel" style="width: 100%; max-width: 500px; text-align: center; border: 1px solid #e74c3c;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 1rem;"></i>
        <h2>Delete "{{ crop.name }}"?</h2>
        <p style="margin-bottom: 2rem;">Are you sure you want to delete this crop? This action cannot be undone.</p>

        <form method="post" style="display: flex; gap: 1rem; justify-content: center;">
            {% csrf_token %}
            <a href="{% url 'crop_detail' crop.pk %}" class="btn btn-outline"
                style="border-color: var(--text-muted); color: var(--text-muted);">Cancel</a>
            <button type="submit" class="btn btn-primary" style="background: #e74c3c;">Confirm Delete</button>
        </form>
    </div>
</div>
{% endblock %}
